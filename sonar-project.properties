sonar.projectKey=emendoza-216_Proyecto_MetodosAgiles
sonar.organization=emendoza-216

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Proyecto_MetodosAgiles
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src
sonar.exclusions=.properties, Dockerfile, *.md, node_modules/**, test/**, coverage/**,*.sh, configuration.js
sonar.tests=/test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.javascript.jstest.reportsPath=coverage
sonar.javascript.lcov.reportPath=coverage/lcov.info